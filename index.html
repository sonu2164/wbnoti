<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web QR Code</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
    <h1>WhatsApp Web QR Code</h1>
    <img id="qrCodeImage" alt="QR Code">

    <script>
        const qr = fetch("http://localhost:8000/")

        socket.on('qrCode', (qrImage) => {
            document.getElementById('qrCodeImage').src = qrImage;
        });
    </script>
</body>

</html>
